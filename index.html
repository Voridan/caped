<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caped</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="__container">
            <div class="page">
                <header class="header">
                    <div class="header__nav">
                        <a href="" class="header__logo"><img src="img/logo.svg" alt="logo"></a>
                        <form action="#" class="header__search">
                            <button class="header-search_btn"><img src="img/search.svg" alt=""></button>
                            <input type="text" class="header-search__input input" placeholder="Search store">
                        </form>
                        <nav class="header__menu menu-header">
                            <ul class="menu-header__list">
                                <li class="menu-header__item"><a href="" class="menu-header__link">products</a></li>
                                <li class="menu-header__item"><a href="" class="menu-header__link">story</a></li>
                                <li class="menu-header__item"><a href="" class="menu-header__link">packaging</a></li>
                            </ul>
                        </nav>
                        <div data-da=".menu-header,767.98" class="header__user user-header">
                            <a href="" class="user-header__cart"><img src="img/cart.svg" alt=""></a>
                            <a href="" class="user-header__profile"><img src="img/user.svg" alt=""></a>
                        </div>
                        <button class="icon-menu"><span></span></button>
                    </div>
                </header>
                <aside data-spollers="767.98" class="sidebar">
                    <button data-spoller><h2 class="sidebar__title">Explore</h2></button>
                    <div class="sidebar__body">
                        <nav class="sidebar__nav nav-sidebar">
                            <ul data-line-effect class="nav-sidebar__list">
                                <li class="nav-sidebar__item"><a href="" class="nav-sidebar__link nav-sidebar__link_1"><span>New In</span></a></li>
                                <li class="nav-sidebar__item"><a href="" class="nav-sidebar__link nav-sidebar__link_2"><span>Clothing</span></a></li>
                                <li class="nav-sidebar__item"><a href="" class="nav-sidebar__link nav-sidebar__link_3"><span>Shoes</span></a></li>
                                <li class="nav-sidebar__item"><a href="" class="nav-sidebar__link nav-sidebar__link_4"><span>Accessories</span></a></li>
                                <li class="nav-sidebar__item"><a href="" class="nav-sidebar__link nav-sidebar__link_5"><span>Activewear</span></a></li>
                                <li class="nav-sidebar__item"><a href="" class="nav-sidebar__link nav-sidebar__link_6"><span>Gifts & Living</span></a></li>
                                <li class="nav-sidebar__item"><a href="" class="nav-sidebar__link nav-sidebar__link_7"><span>Inspiration</span></a></li>
                            </ul>
                        </nav>
                        <button data-popup="#callback" class="sidebar__button button-help">Help Center</button>
                    </div>
                    
                </aside>
                <main class="content">
                    <a href="" class="content__item item-content-ibg">
                        <div class="item-content__title_big">GET UP TO 50% OFF</div>
                        <img src="img/01.jpg" alt="">
                    </a>
                    <div class="content__item item-content-ibg"><img src="img/03.jpg" alt=""></div>
                    <div class="content__item item-content-ibg"><img src="img/04.jpg" alt=""></div>
                    <a href="" class="content__item item-content-ibg"><img src="img/02.jpg" alt=""></a>
                    <div class="content__item item-content-ibg"><img src="img/05.jpg" alt=""></div>
                    <div class="content__item item-content-ibg"><img src="img/06.jpg" alt=""></div>
                    <a href="" class="content__item item-content-ibg">
                        <div class="item-content__text item-content__text_yell-bg">
                            <div class="item-content__title_blue">Trending & Hot</div>
                            <div class="item-content__subtitle">A collection of most trending items.</div>
                        </div>
                        <img src="img/07.jpg" alt="">
                    </a>
                    <a href="" class="content__item item-content-ibg">
                        <div class="item-content__text item-content__text_grey-bg">
                            <div class="item-content__title_red">Buy it for the first time</div>
                            <div class="item-content__subtitle">New in store. Try it before anyone else.</div>
                        </div>
                        <img src="img/08.jpg" alt="">
                    </a>
                </main>
            </div>
        </div>
        
        <div id="callback" class="popup">
    <div class="popup__wrapper">
        <div class="popup__content">
            <button data-close-popup type="button" class="popup__close close-popup">Close</button>
            <div class="popup__title">Title</div>
            <div class="popup__text">text</div>
        </div>
    </div>
</div>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
